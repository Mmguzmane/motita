<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motita üíñ</title>

  <style>
    /* 1. Base y Fondo */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      overflow: hidden;
    }

    /* Estrellas de fondo */
    .star {
      position: absolute; background: white; border-radius: 50%;
      opacity: 0.5; animation: twinkle 3s infinite; z-index: 0;
    }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

    /* 2. Card Principal */
    .card {
      width: 90%;
      max-width: 400px;
      height: 600px;
      background: white;
      border-radius: 30px;
      padding: 25px;
      position: relative;
      box-shadow: 0 15px 35px rgba(216, 27, 96, 0.2);
      z-index: 10; /* Asegura que la carta est√© sobre el fondo */
      display: flex;
      flex-direction: column;
    }

    .title { font-size: 20px; font-weight: bold; color: #c2185b; }
    .subtitle { font-size: 13px; color: #888; margin-bottom: 15px; }
    .message { font-size: 14px; color: #444; line-height: 1.4; width: 60%; }

    /* 3. √Årbol (Lado derecho) */
    .tree {
      position: absolute; right: 20px; top: 70px;
      width: 140px; height: 180px;
    }
    .trunk {
      position: absolute; bottom: 0; left: 60px;
      width: 20px; height: 50px; background: #8d6e63; border-radius: 4px;
    }
    .heart-leaf {
      position: absolute; width: 10px; height: 10px; background: #ff4081;
      transform: rotate(45deg); border-radius: 2px;
    }

    /* 4. Contador */
    .timer-container { margin-top: auto; margin-bottom: 140px; }
    .timer { font-size: 18px; font-weight: bold; color: #d81b60; }

    /* 5. Ositos (Corregidos para no tapar nada) */
    .bears-box {
      position: absolute; bottom: 85px; width: 100%; left: 0;
      display: flex; justify-content: center; gap: 40px;
    }
    .bear {
      width: 75px; height: 85px; border-radius: 25px 25px 15px 15px;
      position: relative; display: flex; justify-content: center;
    }
    .bear.brown { background: #a1887f; }
    .bear.panda { background: #ffffff; border: 2px solid #ddd; }
    .ear { width: 20px; height: 20px; border-radius: 50%; position: absolute; top: -8px; }
    .brown .ear { background: #8d6e63; }
    .panda .ear { background: #333; }

    /* 6. Botones Inferiores */
    .btn-group {
      position: absolute; bottom: 20px; left: 0; width: 100%;
      display: flex; justify-content: space-around;
    }
    .btn {
      padding: 12px 25px; border: none; border-radius: 50px;
      color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .tae-btn { background: #ff4081; }
    .music-btn { background: #673ab7; }

    /* 7. MODAL DE M√öSICA (CORREGIDO) */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none;
      justify-content: center; align-items: center;
      z-index: 9999; /* M√°xima prioridad */
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 20px;
      width: 85%; max-width: 350px; text-align: center;
    }
    iframe { width: 100%; height: 200px; border-radius: 15px; border: none; }
    .close-btn { 
      margin-top: 15px; background: #673ab7; color: white; 
      border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="stars-container"></div>

  <div class="card">
    <div class="title">Para el amor de mi vida üíñ</div>
    <div class="subtitle">Desde el 04/09/2020 ‚ôæÔ∏è</div>

    <div class="message">
      Eres mi lugar favorito en el mundo. <br><br>
      Gracias por elegirme cada d√≠a y por llenar mi vida de luz. <br><br>
      Te amo, Motita. üíï
    </div>

    <div class="tree" id="tree">
      <div class="trunk"></div>
    </div>

    <div class="timer-container">
      <div style="font-size: 12px; color: #666;">Nuestro amor florece hace:</div>
      <div class="timer" id="timer">Cargando tiempo...</div>
    </div>

    <div class="bears-box">
      <div class="bear brown">
        <div class="ear" style="left:5px"></div><div class="ear" style="right:5px"></div>
        <div style="margin-top:30px">üíñ</div>
      </div>
      <div class="bear panda">
        <div class="ear" style="left:5px"></div><div class="ear" style="right:5px"></div>
        <div style="margin-top:30px">üíñ</div>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn tae-btn" onclick="alert('Eres lo m√°s lindo que tengo. ¬°Te amo!')">üíñ TAE</button>
      <button class="btn music-btn" onclick="toggleMusic(true)">üé∂ Chocolate</button>
    </div>
  </div>

  <div id="musicModal" class="modal-overlay">
    <div class="modal-content">
      <h3 style="color:#673ab7; margin-top:0;">üéµ Nuestra Canci√≥n</h3>
      <iframe id="videoFrame" src="" allow="autoplay"></iframe>
      <br>
      <button class="close-btn" onclick="toggleMusic(false)">Cerrar M√∫sica</button>
    </div>
  </div>

  <script>
    // 1. Estrellas
    const container = document.getElementById('stars-container');
    for (let i = 0; i < 40; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.width = s.style.height = Math.random() * 3 + 'px';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDelay = Math.random() * 3 + 's';
      container.appendChild(s);
    }

    // 2. Contador
    const start = new Date(2020, 8, 4); 
    function update() {
      const now = new Date();
      const diff = now - start;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff / 3600000) % 24);
      const m = Math.floor((diff / 60000) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('timer').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(update, 1000); update();

    // 3. Control de M√∫sica (Jesse & Joy - Chocolate)
    function toggleMusic(show) {
      const modal = document.getElementById('musicModal');
      const frame = document.getElementById('videoFrame');
      if (show) {
        modal.style.display = 'flex';
        // Este es el link directo al video oficial de Chocolate
        frame.src = "https://www.youtube.com/embed/fA9Vv_9mS_Q?autoplay=1";
      } else {
        modal.style.display = 'none';
        frame.src = "";
      }
    }

    // 4. Corazones del √°rbol
    const tree = document.getElementById('tree');
    for (let i = 0; i < 40; i++) {
      const h = document.createElement('div');
      h.className = 'heart-leaf';
      h.style.left = Math.random() * 100 + 'px';
      h.style.top = Math.random() * 100 + 'px';
      h.style.opacity = Math.random();
      tree.appendChild(h);
    }
  </script>
</body>
</html>
