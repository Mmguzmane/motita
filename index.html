<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Motita üíñ</title>
  <style>
    /* 1. LIMPIEZA TOTAL */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffb6c1, #ffe6f0);
      overflow: hidden;
    }

    /* Eliminar el texto _toggle residual */
    #_toggle, ._toggle, [id*="toggle"] { display: none !important; opacity: 0 !important; }

    /* 2. FONDO ANIMADO */
    .heart-bg {
      position: absolute; font-size: 20px;
      animation: fall 5s linear infinite; z-index: 0; opacity: 0.6;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* 3. CARD PRINCIPAL */
    .card {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
      z-index: 10;
      border: 2px solid #fff;
    }

    .title { color: #d81b60; font-size: 22px; font-weight: bold; margin-bottom: 5px; }
    .subtitle { color: #666; font-size: 14px; margin-bottom: 20px; }
    .message { font-size: 15px; color: #444; line-height: 1.5; width: 60%; margin-bottom: 20px; }

    /* 4. √ÅRBOL DE CORAZONES (Posicionamiento fijo) */
    .tree-container {
      position: absolute; right: 20px; top: 60px;
      width: 130px; height: 160px;
    }
    .trunk {
      width: 15px; height: 40px; background: #795548;
      margin: 0 auto; position: absolute; bottom: 0; left: 57px; border-radius: 3px;
    }
    .leaves {
      width: 100px; height: 100px; background: #ff4081;
      border-radius: 50%; filter: blur(15px); opacity: 0.3; margin: 0 auto;
    }

    /* 5. CONTADOR */
    .timer-box { margin-bottom: 110px; }
    .timer-label { font-size: 13px; color: #888; font-weight: bold; }
    #timer { font-size: 18px; color: #c2185b; font-weight: bold; margin-top: 5px; }

    /* 6. OSITOS (CORREGIDOS) */
    .bears-row {
      position: absolute; bottom: 80px; left: 0; width: 100%;
      display: flex; justify-content: center; gap: 30px;
    }
    .bear {
      width: 80px; height: 90px; border-radius: 30px 30px 20px 20px;
      position: relative; /* Clave para que los ojos no floten */
    }
    .bear.brown { background: #8d6e63; }
    .bear.panda { background: #fff; border: 2px solid #eee; }
    
    .ear { width: 24px; height: 24px; border-radius: 50%; position: absolute; top: -8px; z-index: -1; }
    .brown .ear { background: #6d4c41; }
    .panda .ear { background: #333; }
    
    /* Ojos fijos dentro del oso */
    .eyes {
      position: absolute; top: 30px; width: 100%;
      display: flex; justify-content: center; gap: 15px;
    }
    .eye { width: 6px; height: 6px; background: #222; border-radius: 50%; }
    .nose {
      position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
      font-size: 10px;
    }

    /* 7. BOTONES */
    .buttons { display: flex; justify-content: space-between; gap: 10px; }
    .btn {
      flex: 1; padding: 12px; border: none; border-radius: 50px;
      color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .btn-tae { background: #ff1744; }
    .btn-music { background: #673ab7; }
    .btn:hover { transform: scale(1.05); }

    /* 8. REPRODUCTOR (MODAL) */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none;
      justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 20px;
      width: 90%; max-width: 360px; text-align: center;
    }
    iframe { width: 100%; height: 200px; border-radius: 15px; border: none; }
    .close-btn { 
      margin-top: 15px; background: #673ab7; color: white; border: none;
      padding: 10px 20px; border-radius: 10px; width: 100%; font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="heart-rain"></div>

  <div class="card">
    <div class="title">Para mi Motita üíñ</div>
    <div class="subtitle">Desde el 04/09/2020 hasta el infinito ‚ôæÔ∏è</div>

    <div class="message">
      Eres mi persona favorita. Gracias por estar conmigo en cada paso. <br><br>
      Te amo mucho m√°s de lo que las palabras pueden decir.
    </div>

    <div class="tree-container">
      <div class="leaves"></div>
      <div class="trunk"></div>
    </div>

    <div class="timer-box">
      <div class="timer-label">Llevamos am√°ndonos:</div>
      <div id="timer">Cargando...</div>
    </div>

    <div class="bears-row">
      <div class="bear brown">
        <div class="ear" style="left:5px"></div><div class="ear" style="right:5px"></div>
        <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
        <div class="nose">üíñ</div>
      </div>
      <div class="bear panda">
        <div class="ear" style="left:5px"></div><div class="ear" style="right:5px"></div>
        <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
        <div class="nose">üíñ</div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-tae" onclick="alert('¬°Eres el amor de mi vida! üòç')">üíó TAE</button>
      <button class="btn btn-music" onclick="openMusic()">üé∂ Chocolate</button>
    </div>
  </div>

  <div id="musicModal" class="modal">
    <div class="modal-content">
      <h3 style="margin-top:0; color:#673ab7">üéµ Chocolate - Jesse & Joy</h3>
      <iframe id="ytPlayer" src="" allow="autoplay"></iframe>
      <button class="close-btn" onclick="closeMusic()">Cerrar M√∫sica</button>
    </div>
  </div>

  <script>
    // Contador real
    const startDate = new Date(2020, 8, 4); 
    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff / 3600000) % 24);
      const m = Math.floor((diff / 60000) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Lluvia de corazones
    const rainContainer = document.getElementById('heart-rain');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart-bg';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
      rainContainer.appendChild(heart);
    }

    // Funciones del reproductor
    function openMusic() {
      const modal = document.getElementById('musicModal');
      const player = document.getElementById('ytPlayer');
      // Link directo a Chocolate de Jesse & Joy
      player.src = "https://www.youtube.com/embed/fA9Vv_9mS_Q?autoplay=1";
      modal.style.display = 'flex';
    }

    function closeMusic() {
      const modal = document.getElementById('musicModal');
      const player = document.getElementById('ytPlayer');
      player.src = ""; // Detiene el video al cerrar
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
